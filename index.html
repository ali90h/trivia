<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        // TODO: Add code to check answers to questions
        document.addEventListener('DOMContentLoaded', function () {

            // When click  on correct answer button, set the green color
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function (event) {
                correct.style.backgroundColor = 'green';
                document.querySelector('#feedback1').innerHTML = 'Correct!';
            });

            // When click  on incorrect answer button, set the red color
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function (event) {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect';
                });
            }

            document.querySelector('#check').addEventListener('click', function () {
                let input = document.querySelector('input');
                if (input.value == 'Asia') {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#feedback2').innerHTML = 'Correct!';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedback2').innerHTML = 'Incorrect';
                }
            });

        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>The href attribute in the link tag specifies the:</h3>
            <button class="correct">Destination of a link.</button>
            <button class="incorrect">Link.</button>
            <button class="incorrect">Hypertext</button>
            <button class="incorrect">None of the above</button>
            <p id="answer"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>When creating a Web document, what format is used to express an image's height and width?</h3>
            <input type="text"></input>
            <button id="check">Check Answer</button>
            <p id="answer2"></p>
        </div>
    </div>
</body>

</html>
